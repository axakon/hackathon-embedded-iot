<!doctype html>
<html>
  <head>
    <title>Raspberry Pi Pico!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="grids-responsive-min.css">
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="pure-g">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">

            <h1 class="is-center">Raspberry Pi Pico</h1>
            <h2 class="is-center">The IoT demo</h2>

            <div class="pure-g">
                <div class="pure-u-1-3"><p>LED State: <span id="ledState"></span></p></div>
                <div class="pure-u-1-3"><p>ADC reading: <span id="adcReading"></span></p></div>
                <div class="pure-u-1-3"><p>Temperature: <span id="temperatureReading"></span></p></div>
            </div>

            <div class="is-center">
                <!-- Put LED toggle buttons here! -->
            </div>

        </div>
        <div class="pure-u-1-3"></div>
    </div>

    <script>
        const isRunningOnDevice = false;
        const baseApiPath = isRunningOnDevice ? "/api/" : "http://<insert Pi Pico IP address here>:5000/api/";

        async function getPinState(pin) {
            await fetch(`${baseApiPath}pin/${pin}`, {
                method: "GET"
            })
            .then(async (response) => {
                document.getElementById("ledState").innerHTML = await response.text();
            });
        }
    </script>
  </body>
</html>
